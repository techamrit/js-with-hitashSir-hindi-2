<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h1>welcome to learnvern</h1>
    <ol style="list-style-type: decimal">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <ol style="list-style-type: lower-alpha">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <ol style="list-style-type: lower-roman">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <ol style="list-style-type: circle">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <ul style="list-style-type: square">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <ul style="list-style-type: disc">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <h1>list style posistion</h1>

    <ul style="list-style-position: inside">
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <h1>list style image</h1>

      <ul style="list-style-image: url(burger.jpg)">
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </ul>
  </body>
</html>
