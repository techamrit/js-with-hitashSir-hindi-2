<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
    <style>
      img {
        /* width: 500px; */
      }
      .img1 {
        border-radius: 10px;
      }
      .img2 {
        border-radius: 50%;
      }
      .img3 {
        margin: auto;
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img class="img1" src="burger.jpg" alt="" />
    <img class="img2" src="French fries.jpeg" alt="" />
    <img
      class="img3"
      src="cheese chilli corn sandwich.jpeg"
      width="200px"
      alt=""
    />
  </body>
</html>
