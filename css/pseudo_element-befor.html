<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>befor_element</title>
    <style>
      body {
        text-align: center;
      }
      h1::before {
        content: "hello all";
        color: red;
      }
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>
      welcome to learnVern this is a wonderful place to learn to learn coding
    </h1>
    <h2>This is an exampe of ::before pseudo element</h2>
    <h3>in the first line the "hello world" is added using ::before pseudo</h3>
  </body>
</html>
