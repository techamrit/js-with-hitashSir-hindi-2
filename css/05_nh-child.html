<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example of nth child</title>
    <style>
      body {
        background-color: #212121;
        text-align: center;
      }
      p:nth-child(even) {
        color: yellow;
      }
      p:nth-child(odd) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
    <p>this is a statement</p>
  </body>
</html>
