<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example of liners</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        /* background: -moz-linear-gradient(left, red, cyan); */
        /* background: -o-linear-gradient(left, red, green); */
        background: -webkit-linear-gradient(bottom right, blue, cyan);
        /* background: linear-gradient(left, red, blue); */
      }
      .div1 {
        background: -webkit-radial-gradient(gray 4%, blue 10%, cyan 60 %);
        border: 5px solid;
      }
    </style>
  </head>
  <body>
    <div></div>
    <h1>radial gradient</h1>
    <div class="div1"></div>
  </body>
</html>
