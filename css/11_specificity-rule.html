<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example of specificity</title>
    <style>
      body {
        background-color: aqua;
      }
      .abc {
        background-color: green;
      }
      div {
        background-color: rgb(126, 32, 32);
      }
    </style>
  </head>
  <body>
    <h3>thsi is example of class specificity</h3>
    <div class="abc">this is div tag</div>
  </body>
</html>
