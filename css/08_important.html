<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exampel of important tag</title>
    <style>
      .imp h1 {
        color: red !important;
      }
      .imp h1 {
        color: green;
      }
      .imp h3 {
        color: orangered !important;
      }
      .imp h3 {
        color: greenyellow !important;
      }
    </style>
  </head>
  <body>
    <div class="imp">
      <h1>this is example of important tag</h1>
      <h3 style="color: red !important">this id h3 tag</h3>
    </div>
  </body>
</html>
