<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example color/rgba</title>
    <style>
      p {
        color: rgb(24, 237, 31);
      }
      h1 {
        color: rgba(0, 0, 255, 0.5);
      }
      h2 {
        color: #ff0000;
      }
      h3 {
        color: hsl(0, 50%, 50%, 0.5);
      }
    </style>
  </head>
  <body>
    <p>this text is in rgb color format (red)</p>
    <h1>this is example of rgba</h1>
    <h2>this is example of hexadecimal notation #ff0000</h2>
    <h3>thsi is example of hsl( hue 0 , saturation 50%, lightness 50%)</h3>
  </body>
</html>
