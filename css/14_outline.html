<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example of outline</title>
    <style>
      .outline {
        background-color: aqua;
        border: 3px solid lightgray;
        padding: 5px 10px;
        outline-width: 3px;
        outline-style: solid;
        outline-color: red;
        text-align: center;
        outline-offset: 6px;

        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <p class="outline">this p tag has an outlline created.</p>
  </body>
</html>
