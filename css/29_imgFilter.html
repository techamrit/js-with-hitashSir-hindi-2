<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter img</title>
    <style>
      img {
        filter: brightness(100%);
        width: 800px;
        height: AUTO;
      }
    </style>
  </head>
  <body>
    <img src="French fries.jpeg" alt="" />
  </body>
</html>
